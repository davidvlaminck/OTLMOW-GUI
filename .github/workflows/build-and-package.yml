name: Build EXE and create a Inno Installer
run-name: Building an exe and setup files
on:
  push:
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: windows-latest
    env:
      PYTHON: 'C:\hostedtoolcache\windows\Python\3.13.2\x64\python.exe'
      RELEASE_DIR: '${{ github.workspace }}\\LatestReleaseMulti'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv with Python version 3.13
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.13

      - name: Create build venv
        run: python -m venv .venv-build
        shell: pwsh

      - name: Install uv into the venv
        run: . .venv-build\Scripts\Activate.ps1; python -m pip install --upgrade pip setuptools wheel; pip install uv
        shell: pwsh

      - name: Use venv uv to install package and deps
        run: . .venv-build\Scripts\Activate.ps1; uv pip install -r pyproject.toml --extra install || true; uv pip install -e .
        shell: pwsh

      - name: Debug \- list installed packages
        run: |
          . .venv-build\Scripts\Activate.ps1
          pip list
        shell: pwsh

      - name: Run PyInstaller with venv python (corrected)
        run: |
          $pyPath = Join-Path $PWD '.venv-build\Scripts\python.exe'
          Write-Host "Resolved python: $pyPath"
          if (-not (Test-Path $pyPath)) {
            Write-Host "Directory listing of $($PWD.Path):"
            Get-ChildItem -Force | Format-Table -AutoSize
            Write-Error "Python executable not found at $pyPath"
            exit 1
          }
          $scriptPath = Join-Path $PWD 'otlmow_gui\pyinstaller_script.py'
          Write-Host "Resolved script: $scriptPath"
          if (-not (Test-Path $scriptPath)) {
            Write-Host "Top-level files:"
            Get-ChildItem -Path $PWD -Force | Format-Table -AutoSize
            Write-Error "Script not found at $scriptPath"
            exit 1
          }
          & $pyPath $scriptPath
        shell: pwsh

      - name: Locate signtool and add to PATH
        uses: KamaranL/add-signtool-action@v1
        id: signtool

      - name: Restore PFX from secret
        env:
          SIGN_PFX_BASE64: ${{ secrets.SIGN_PFX_BASE64 }}
          SIGN_PFX_PASSWORD: ${{ secrets.SIGN_PFX_PASSWORD }}
        run: |
          $pfxPath = Join-Path $env:RUNNER_TEMP "codesign.pfx"
          $bytes = [System.Convert]::FromBase64String($env:SIGN_PFX_BASE64)
          [System.IO.File]::WriteAllBytes($pfxPath, $bytes)
          Write-Output "PFX written to $pfxPath"
          "PFX_PATH=$pfxPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding ASCII
        shell: pwsh

      - name: Find SignTool on runner and expose path
        id: find-signtool
        run: |
          $path = (Get-Command signtool -ErrorAction SilentlyContinue).Path
          if (-not $path) {
            Write-Host "signtool not on PATH. Searching common SDK locations..."
            $candidates = @(
              "$Env:ProgramFiles(x86)\Windows Kits\10\bin\**\signtool.exe",
              "$Env:ProgramFiles\Windows Kits\10\bin\**\signtool.exe"
            )
            foreach ($pattern in $candidates) {
              $found = Get-ChildItem -Path $pattern -File -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($found) { $path = $found.FullName; break }
            }
          }
          if (-not $path) { Write-Error "SignTool not found. Install Windows 10 SDK or add signtool to PATH."; exit 1 }
          Write-Host "Found signtool: $path"
          "SIGTOOL_PATH=$path" | Out-File -FilePath $env:GITHUB_ENV -Encoding ASCII
        shell: pwsh

      - name: Debug show PATH and signtool
        run: |
          Write-Host "PATH: $env:PATH"
          Get-Command signtool -ErrorAction SilentlyContinue | Format-List *
        shell: pwsh

      - name: Sign built application EXE (before packaging)
        env:
          PFX_PATH: ${{ env.PFX_PATH }}
          SIGN_PFX_PASSWORD: ${{ secrets.SIGN_PFX_PASSWORD }}
        run: |
          if (-not $env:SIGTOOL_PATH) { Write-Error "SIGTOOL_PATH not set; check previous step." ; exit 1 }
          Write-Host "Using SignTool: $env:SIGTOOL_PATH"

          # locate the built app EXE produced by PyInstaller (search common locations)
          $candidates = Get-ChildItem -Path $PWD -Recurse -Filter 'OTL Wizard 2.exe' -File -ErrorAction SilentlyContinue
          if (-not $candidates) {
            Write-Host "no candidates found yet; searching common build output locations..."
            $searchPaths = @('dist','build','LatestReleaseMulti')
            foreach ($p in $searchPaths) {
              $full = Join-Path $PWD $p
              if (Test-Path $full) {
                $candidates = Get-ChildItem -Path $full -Recurse -Filter 'OTL Wizard 2.exe' -File -ErrorAction SilentlyContinue
                if ($candidates) { break }
              }
            }
          }
          if (-not $candidates) { Write-Error "Built application EXE not found to sign; aborting."; exit 1 }
          $appExe = $candidates | Select-Object -First 1
          Write-Host "Signing built app EXE: $($appExe.FullName)"
          & "$env:SIGTOOL_PATH" sign /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 /f "$env:PFX_PATH" /p "$env:SIGN_PFX_PASSWORD" "$($appExe.FullName)"
          Write-Host "Signed built app EXE."

        shell: pwsh

      - name: Run packaging script (Inno + zip + sign placeholders)
        run: |
          .\scripts\create-installer.ps1 -ProjectRoot ${{ github.workspace }} -ReleaseDir $Env:RELEASE_DIR -VersionFile pyproject.toml
        shell: powershell

      - name: Sign installer EXE (after packaging)
        env:
          PFX_PATH: ${{ env.PFX_PATH }}
          SIGN_PFX_PASSWORD: ${{ secrets.SIGN_PFX_PASSWORD }}
        run: |
          if (-not $env:SIGTOOL_PATH) { Write-Error "SIGTOOL_PATH not set; check previous step." ; exit 1 }
          $installer = Get-ChildItem (Join-Path '${{ github.workspace }}' 'LatestReleaseMulti') -Filter 'OTL_Wizard_2_installer_*.exe' -File | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $installer) { Write-Error "Installer EXE not found in LatestReleaseMulti; cannot sign installer."; exit 1 }
          Write-Host "Signing installer: $($installer.FullName)"
          & "$env:SIGTOOL_PATH" sign /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 /f "$env:PFX_PATH" /p "$env:SIGN_PFX_PASSWORD" "$($installer.FullName)"
        shell: pwsh

      - name: Move versioned artifacts to LatestRelease
        id: move_artifacts
        run: |
          $source = Join-Path $env:GITHUB_WORKSPACE 'LatestReleaseMulti'
          $target = Join-Path $env:GITHUB_WORKSPACE 'LatestRelease'
          New-Item -ItemType Directory -Force -Path $target | Out-Null

          $exe = Get-ChildItem $source -Filter 'OTL_Wizard_2_installer_*.exe' -File | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) { Write-Error "No installer exe found"; exit 1 }

          $zip = Get-ChildItem $source -Filter 'OTL_Wizard_2_*.zip' -File | Where-Object { $_.Name -notlike 'OTL_Wizard_2_installer_*' } | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $zip) { Write-Error "No release zip found"; exit 1 }

          Copy-Item $exe.FullName (Join-Path $target $exe.Name) -Force
          Copy-Item $zip.FullName (Join-Path $target $zip.Name) -Force

          Write-Host "Installer: $($exe.Name)"
          Write-Host "Zip:       $($zip.Name)"

          echo "exe_name=$($exe.Name)" >> $env:GITHUB_OUTPUT
          echo "zip_name=$($zip.Name)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Commit release artifacts
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add LatestRelease/OTL_Wizard_2_installer_*.exe LatestRelease/OTL_Wizard_2_*.zip || echo "Nothing to stage"
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Added release files for ${{ github.ref_name }}"
          git push origin HEAD:${{ github.ref_name }}
        shell: bash